<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Mentor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .innerbox{
            background-color: skyblue;
            display: flex;
            justify-content: center;
        }
        .submitdiv{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="container innerbox">
            <ol id="list"></ol>
        </div>
        <div class="container innerbox mt-10">  
            <form onsubmit="addteacher();return false">
                <div class="form-group"> 
                    <label for="student">Add Mentors</label>
                    <input type="text" name="" id="teacher" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>  
    
    <script>
        async function addteacher(){
            let data ={
                name:document.getElementById("teacher").value
            }
            await fetch("https://zen-assign-mentor.herokuapp.com/mentors",{
                method:"POST",
                body:JSON.stringify(data),
                headers:{
                    'Content-Type':'application/json'
                }
            })
            console.log("Done")
        }
        async function teacherlist(){
            try{
            let response = await fetch("https://zen-assign-mentor.herokuapp.com/mentors")
            let data = await response.json()
            data.forEach(element => {
                let li = document.createElement("li")
                li.innerText = element.name
                let ol = document.getElementById("list")
                ol.appendChild(li)
            });
            }catch(error){
                console.log(error)
            }
            
        }
        teacherlist();
    </script>
</body>
</html>
