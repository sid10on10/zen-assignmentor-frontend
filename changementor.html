<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Mentor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .innerbox{
            background-color: skyblue;
            display: flex;
            justify-content: center;
        }
        .submitdiv{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="container innerbox">
            <ol id="list"></ol>
        </div>
        <div class="container innerbox mt-10">  
            <form onsubmit="changementor();return false">
                <div class="form-group">
                    <label for="studentselect">Select Student</label>
                    <select class="form-control" id="studentselect">
                        <option value=""></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mentorselect">Select Mentor</label>
                    <select class="form-control" id="mentorselect">
                        <option value=""></option>
                    </select>
                </div>
                  
                <button type="submit" class="btn btn-primary">Change</button>
            </form>
        </div>
    </div>  
    
    <script>
        async function mentorlist(){
            try{
            let response = await fetch("https://zen-assign-mentor.herokuapp.com/mentors")
            let data = await response.json()
            data.forEach(element => {
                let option = document.createElement("option")
                option.innerText = element.name
                let select = document.getElementById("mentorselect")
                select.appendChild(option)
            });
            // console.log(data)
            }catch(error){
                console.log(error)
            }
            
        }
        mentorlist();
        async function studentlist(){
            try{
            let response = await fetch("https://zen-assign-mentor.herokuapp.com/students")
            let data = await response.json()
            data.forEach(element => {
                let option = document.createElement("option")
                option.innerText = element.name
                let select = document.getElementById("studentselect")
                select.appendChild(option)
            });
            // console.log(data)
            }catch(error){
                console.log(error)
            }
            
        }
        studentlist();
        async function changementor(){
            let mentorname = document.getElementById("mentorselect").value;
            let studentname = document.getElementById("studentselect").value;
            let data = {
                student:studentname,
                mentor:mentorname
            }
            await fetch("https://zen-assign-mentor.herokuapp.com/changementor/",{
                method:"POST",
                body:JSON.stringify(data),
                headers:{
                    'Content-Type':'application/json'
                }
            })
            alert("Mentor Changed");
        }
    </script>
</body>
</html>
